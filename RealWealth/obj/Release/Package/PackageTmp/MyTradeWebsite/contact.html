<script>
    function SaveContact() {
        debugger;
        var name = $("#name").val();
        var email = $("#email").val();
        var phone = $("#phone_number").val();
        var subject = $("#msg_subject").val();
        var message = $("#message").val();
        if ($("#name").val() == "") {
            $("#name").addClass('errortext');
            $("#name").focus();
            return false;
        }
        if ($("#email").val() == "") {
            $("#email").addClass('errortext');
            $("#email").focus();
            return false;
        }
        if ($("#phone_number").val() == "") {
            $("#phone_number").addClass('errortext');
            $("#phone_number").focus();
            return false;
        }
        //if ($("#msg_subject").val() == "") {
        //    $("#msg_subject").addClass('errortext');
        //    $("#msg_subject").focus();
        //    return false;
        //}
        //if ($("#message").val() == "") {
        //    $("#message").addClass('errortext');
        //    $("#message").focus();
        //    return false;
        //}
        else {
            $.ajax({
                url: "/Home/SaveContact",
                Type: "Get",
                DataType: "JSON",
                data: { 'name': name, 'email': email, 'phone': phone, 'subject': subject, 'message': message },
                success: function (data) {
                    if (data.Result == "1") {
                        alert('Contact save successfully');
                        window.location.reload(true);
                    }
                    else {
                        alert(data.Result);
                    }
                }
            });
        }
    }
</script>
<style>
